    </header>
    <main>
      <div class="post-container">
        <div class="post-header">
          <h1>Blog Spawn</h1>
        </div>
        <div class="post-form" id="create-post">
          <form
            action="/post/create-post.html"
            method="POST"
            id="uploadForm"
            enctype="multipart/form-data">
            <div class="form-group" id="blog-title">
              <label for="title"></label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Blog Title" />
            </div>
            <div class="form-group" id="your-name">
              <label for="name"></label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name" />
            </div>
            <div class="form-group" id="body">
              <label for="body"></label>
              <textarea
                id="body"
                name="body"
                placeholder="Write your content here..."></textarea>
            </div>
            <div class="form-group" id="post-image-url">
              <label for="post-image-url"></label>
              <input
                type="text"
                id="post-image-url"
                name="post-image-url"
                placeholder="Enter image URL" />
            </div>
            <div class="form-group" id="edit-button">
              <button id="post-edit" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-logo">
        <img src="https://i.ibb.co/rM38SfG/logo.png" alt="logo" />
      </div>
